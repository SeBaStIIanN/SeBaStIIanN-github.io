<!DOCTYPE html>  
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Personal 24 Horas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #ccc;
        }
        h2 {
            color: #ccc;
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #555;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: white;
            font-size: 18px;
        }
        td input[type="text"] {
            width: 90%;
            padding: 5px;
            border: 2px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: white;
        }
        td input[type="checkbox"] {
            transform: scale(1.5);
        }
        td {
            background-color: #333;
        }
        tr:nth-child(odd) td {
            background-color: #444;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 2px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: white;
            font-size: 16px;
        }
        .submit-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover {
            background-color: #666;
        }
        .progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            color: white;
            z-index: 1000;
        }
        .progress span {
            font-weight: bold;
        }
        .month-notes {
            border: 1px solid #555;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .month-title {
            background-color: #333;
            color: white;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            user-select: none;
            border-bottom: 1px solid #555;
        }
        .month-content {
            display: none;
            background-color: #444;
            padding: 15px;
        }
        .month-content textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="progress">
        Progreso: <span id="progress-percent">0%</span>
    </div>
    <div class="container">
        <h1>Mi Agenda Personal - 24 Horas</h1>
        <table id="schedule-table">
            <tr>
                <th>Hora</th>
                <th>Actividad</th>
                <th>Completado</th>
            </tr>
        </table>

        <h2>Notas Importantes del Mes</h2>
        <div id="monthly-notes">
            <!-- Notas de enero a diciembre -->
            <!-- Puedes agregar la sección de notas aquí -->
        </div>
        <br>
        <button class="submit-button">Guardar Agenda y Notas</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const table = document.getElementById('schedule-table');
            
            // Crear las filas para cada hora del día
            for (let hour = 0; hour < 24; hour++) {
                const startHour = hour.toString().padStart(2, '0') + ":00";
                const endHour = ((hour + 1) % 24).toString().padStart(2, '0') + ":00";
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${startHour} - ${endHour}</td>
                    <td><input type="text" placeholder="Actividad"></td>
                    <td><input type="checkbox"></td>
                `;
                table.appendChild(row);
            }

            // Lógica para las notas mensuales
            const monthTitles = document.querySelectorAll('.month-title');
            monthTitles.forEach(title => {
                title.addEventListener('click', function () {
                    const content = this.nextElementSibling;
                    content.style.display = content.style.display === "none" || content.style.display === "" ? "block" : "none";
                });
            });

            // Inicialmente, ocultar el contenido de las notas
            const monthContents = document.querySelectorAll('.month-content');
            monthContents.forEach(content => {
                content.style.display = "none";
            });
        });
    </script>
</body>
</html>
