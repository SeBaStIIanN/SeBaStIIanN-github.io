<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedir Uber</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        #msg { font-size: 18px; color: green; display: none; }
    </style>
</head>
<body>
    <h1>Pedir Uber</h1>
    <button onclick="pedirUber()">Pedir Uber</button>
    <p id="msg"></p>

    <script>
        function pedirUber() {
            document.getElementById("msg").textContent = "¡Un Uber está en camino!";
            document.getElementById("msg").style.display = "block";
            setTimeout(() => {
                document.getElementById("msg").textContent = "¡Tu Uber llegará en 10 minutos!";
            }, 2000); // Simula una pequeña espera antes de mostrar el tiempo de llegada
        }
    </script>
</body>
</html>
