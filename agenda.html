<!DOCTYPE html>  
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Personal 24 Horas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #ccc;
        }
        h2 {
            color: #ccc;
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #555;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: white;
            font-size: 18px;
        }
        td input[type="text"] {
            width: 90%;
            padding: 5px;
            border: 2px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: white;
        }
        td input[type="checkbox"] {
            transform: scale(1.5);
        }
        td {
            background-color: #333;
        }
        tr:nth-child(odd) td {
            background-color: #444;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 2px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: white;
            font-size: 16px;
        }
        .submit-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover {
            background-color: #666;
        }
        .progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            color: white;
            z-index: 1000;
        }
        .progress span {
            font-weight: bold;
        }
        .month-notes {
            border: 1px solid #555;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .month-title {
            background-color: #333;
            color: white;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            user-select: none;
            border-bottom: 1px solid #555;
        }
        .month-content {
            display: none;
            background-color: #444;
            padding: 15px;
        }
        .month-content textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="progress">
        Progreso: <span id="progress-percent">0%</span>
    </div>
    <div class="container">
        <h1>Mi Agenda Personal - 24 Horas</h1>
        <table>
            <tr>
                <th>Hora</th>
                <th>Actividad</th>
                <th>Completado</th>
            </tr>
        </table>

        <h2>Notas Importantes del Mes</h2>
        <div id="monthly-notes">
            <!-- SecciÃ³n de notas para todos los meses -->
            <div class="month-notes">
                <div class="month-title">Enero</div>
                <div class="month-content">
                    <textarea id="notes-month-1" placeholder="Escribe tus notas para enero"></textarea>
                </div>
            </div>

            <div class="month-notes">
                <div class="month-title">Febrero</div>
                <div class="month-content">
                    <textarea id="notes-month-2" placeholder="Escribe tus notas para febrero"></textarea>
                </div>
            </div>

            <div class="month-notes">
                <div class="month-title">Marzo</div>
                <div class="month-content">
                    <textarea id="notes-month-3" placeholder="Escribe tus notas para marzo"></textarea>
                </div>
            </div>

            <div class="month-notes">
                <div class="month-title">Abril</div>
                <div class="month-content">
                    <textarea id="notes-month-4" placeholder="Escribe tus notas para abril"></textarea>
                </div>
            </div>

            <div class="month-notes">
                <div class="month-title">Mayo</div>
                <div class="month-content">
                    <textarea id="notes-month-5" placeholder="Escribe tus notas para mayo"></textarea>
                </div>
            </div>

            <div class="month-notes">
                <div class="month-title">Junio</div>
                <div class="month-content">
                    <textarea id="notes-month-6" placeholder="Escribe tus notas para junio"></textarea>
                </div>
            </div>

            <div class="month-notes">
                <div class="month-title">Julio</div>
                <div class="month-content">
                    <textarea id="notes-month-7" placeholder="Escribe tus notas para julio"></textarea>
                </div>
            </div>

            <div class="month-notes">
                <div class="month-title">Agosto</div>
                <div class="month-content">
                    <textarea id="notes-month-8" placeholder="Escribe tus notas para agosto"></textarea>
                </div>
            </div>

            <div class="month-notes">
                <div class="month-title">Septiembre</div>
                <div class="month-content">
                    <textarea id="notes-month-9" placeholder="Escribe tus notas para septiembre"></textarea>
                </div>
            </div>

            <div class="month-notes">
                <div class="month-title">Octubre</div>
                <div class="month-content">
                    <textarea id="notes-month-10" placeholder="Escribe tus notas para octubre"></textarea>
                </div>
            </div>

            <div class="month-notes">
                <div class="month-title">Noviembre</div>
                <div class="month-content">
                    <textarea id="notes-month-11" placeholder="Escribe tus notas para noviembre"></textarea>
                </div>
            </div>

            <div class="month-notes">
                <div class="month-title">Diciembre</div>
                <div class="month-content">
                    <textarea id="notes-month-12" placeholder="Escribe tus notas para diciembre"></textarea>
                </div>
            </div>
        </div>

        <button class="submit-button">Guardar Agenda y Notas</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const monthTitles = document.querySelectorAll('.month-title');
            
            monthTitles.forEach(title => {
                title.addEventListener('click', function () {
                    const content = this.nextElementSibling;
                    content.style.display = content.style.display === "none" ? "block" : "none";
                });
            });

            const monthContents = document.querySelectorAll('.month-content');
            monthContents.forEach(content => {
                content.style.display = "none";
            });
        });
    </script>
</body>
</html>
